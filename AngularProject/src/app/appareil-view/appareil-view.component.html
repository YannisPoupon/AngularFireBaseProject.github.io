<div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>Posts</h2>
        <p>Mis à jour : {{ lastUpdate | async | date :'y MMMM EEEE d' | uppercase}}</p>
        <ul class="list-group">
          <app-appareil *ngFor="let appareil of appareils; let i = index"
          [indexOfAppareil]="i"
          [appareilName]="appareil.name" 
          [appareilStatus]="appareil.status"
          [id]="appareil.id">
          
        </app-appareil>
        </ul>
        <button class="btn btn-success"  
                (click)="onAllume()">Tout allumer</button>
        <button class="btn btn-danger" 
                (click)="onEteint()">Tout éteindre</button>      
      </div>
    </div>
  </div>
